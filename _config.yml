# Site settings
title: "Sorrel Orr's Resume"
description: "A resume for Sorrel Orr"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Sorrel D. Orr, BSN, RN, HNB-BC"
resume_title:                   "Holistic Registered Nurse"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "contact@sorrel.care"

# the next two items are used for schema itemprops iftn _layouts/resume.html
resume_contact_telephone:       "(408) 375-2053"
resume_contact_address:         "None"

resume_header_contact_info:     "Seattle, Washington"
display_header_contact_info:    "true"

resume_header_intro: "<p>I'm an oncology nurse with an interest in hospice and complimentary and alternative nursing care. I talk to people and I listen.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "no"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        false
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    true
resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  # resume_github_url:            "https://github.com/jglovier/resume-template"
  # resume_twitter_url:           "http://twitter.com/jglovier"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/sorrel-orr"
  resume_instagram_url:         "https://instagram.com/technowizard12/"
  # resume_website_url:           "https://sorrel.care"
  # resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
